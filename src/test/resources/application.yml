server:
  port: 8888
cors:
  origenPatterns: http://localhost:8080,http://localhost:8081,https://erudio.com.br

springdoc:
  paths-to-match: /api/**/v**/**
  swagger-ui:
    use-root-path: true
spring:
  datasource:
    driver-class-name: org.postgresql.Driver
  jpa: 
    open-in-view: false
    hibernate:
      ddl-auto: none
    show-sql: false
